<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>

<body class="grey lighten-4">
    <nav>
        <div class="nav-wrapper light-blue accent-4">
            <a href="#!" class="brand-logo">Trial and Error</a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="book-list.html">Book List</a></li>
                <li class="active"><a href="index.html">Task List</a></li>
                <li><a href="loan-calculator.html">Loan Calculator</a></li>
                <li><a href="number-guesser.html">Number Guesser</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-nav">
        <li><a href="book-list.html">Book List</a></li>
        <li><a href="index.html">Task List</a></li>
        <li><a href="loan-calculator.html">Loan Calculator</a></li>
        <li><a href="number-guesser.html">Number Guesser</a></li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <main id="main" class="card grey lighten-5">
                    <div class="switch right-align">
                        <label>
                            Remember me
                            <input id="remember-checkbox" type="checkbox" checked>
                            <span id="remember-lever"class="lever"></span>
                        </label>
                    </div>
                    <div id="main-content" class="card-content">
                        <span id="main-title" class="card-title center">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn col s4 push-s4">
                            </form>
                        </div>
                    </div>
                    <div id="card-action" class="card-action">
                        <h5 id="task-title" class="center">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn red darken-4 col s4 push-s4">Clear Tasks</a>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
