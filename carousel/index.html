<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img src="./images/chevron-thin-left.svg" alt="Move left" />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://source.unsplash.com/collection/385548/800x400"
              alt="Collection: Work and Collaboration"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://source.unsplash.com/collection/3356534/800x400"
              alt="Collection: #194"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://source.unsplash.com/800x400"
              alt="Random carousel image"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://source.unsplash.com/collection/827807/800x400"
              alt="Collection: technic"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="https://source.unsplash.com/collection/357786/800x400"
              alt="Collection: Trees, Mountains, Changing Leaves, Forest, Nature, Pine"
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img src="./images/chevron-thin-right.svg" alt="Move right" />
      </button>

      <div class="carousel__indicator">
        <button
          class="carousel__indicator__button carousel__indicator__button--current"
        ></button>
        <button class="carousel__indicator__button"></button>
        <button class="carousel__indicator__button"></button>
        <button class="carousel__indicator__button"></button>
        <button class="carousel__indicator__button"></button>
      </div>
    </div>

    <script src="./carousel.js"></script>
  </body>
</html>
