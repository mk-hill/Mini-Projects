      <h2 id="counter" ><span data-bind="text: clickCount"></span> clicks</h2>
      <img id="cat-pic" src="" alt="Cat pic"  data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}"/>
      <h3>Nicknames</h3>
      <ul data-bind="foreach: nicknames" >
        <li data-bind="text: $data"></li>
